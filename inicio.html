      font-size: 0.9rem;
      color: #aaa;
      margin-top: auto;
    }

    footer a {
      color: #00ffff;
      text-decoration: none;
      margin: 0 8px;
    }

    footer a:hover {
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      .banner h1 { font-size: 1.5rem; }
      .contenido h2 { font-size: 1.3rem; }

    }
